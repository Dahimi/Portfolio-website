<!DOCTYPE html>
<html>
  <head>
  <meta charset = "utf-8" />
    <link rel="stylesheet" href="surveyFormStyle.css" />
    <title > EMINES SCHOOL STUDENTS SURVEY FORM</title>
  </head>
  <body>
    <h1>  EMINES SCHOOL STUDENTS SURVEY FORM </h1>
    <p> Thank you for taking the time to help us know more about you </p>
    <form method="post" action="noReadyBackEndPage.php">
      <p>
        <label for="name">Name</label></br>
        <input  type="text" id="name"  placeholder="Enter your name" name="name" required/>
        </br><label for="email">Email</label></br>
        <input  type="email" id="email"  placeholder="Enter your email" name="email" required/>
        </br><label for="age">Age (Optional)</label></br>
        <input  type="number" id="age"   name="age" />
        </br><label >Which option best describes your current role?</label></br>
        <select >
          <option disabled selected>Select current role</option>
          <option >Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Others</option>
        </select>
        <br/><label >Would you recommend EMINES to a friend??</label></br>
        <br/><input type="radio" name="opinion" value="Definitely" id="Definitely"/>
        <label for="Definitely">Definitely</label>
        <br/><input type="radio" name="opinion" value="Maybe" id="Maybe"/>
        <label for="Maybe">Maybe</label>
        <br/><input type="radio" name="opinion" value="Not Sure" id="notSure"/>
        <label for="notSure">Not sure</label>
        </br><label >What is your favorite feature of</label></br>
        <select>
          <option disabled selected>Select a feature</option>
          <option>Quality of education</option>
          <option>Courses and Trainings</option>
          <option>Opportunities</option>
          <option>Projects</option>
          <option>Living conditions</option>
          <option>Others</option>
        </select>
        </br><label >What would you like to see improved? (Check all that apply)</label></br>
        <br/><input type="checkbox" name="Mathematics" id="Mathematics" />
        <label for="Mathematics">Mathematics</label>
        <br/><input type="checkbox" name="Physics and Robotics" id="Physics and Robotics" />
        <label for="Physics and Robotics"> Physics and Robotics</label>
        <br/><input type="checkbox" name="Back-end" id="Back-end" />
        <label for="Back-end">Back-end Projects</label>
        <br/><input type="checkbox" name="Data Science" id="Data Science" />
        <label for="Data Science">Data Science</label>
        <br/><input type="checkbox" name="entrepreneurship" id="entrepreneurship" />
        <label for="entrepreneurship">entrepreneurship</label>
        <br/><input type="checkbox" name="Additional Courses" id="Additional Courses" />
        <label for="Additional Courses">Additional Courses</label>
        <br/><label for="comments">Any comments or suggestions?</label>
        <br/><textarea name="comments" id="comments" rows="5" cols="50">
          Any Comments or suggestions ?
        </textarea>
      </p>

    </form>
  </body>
</html>
